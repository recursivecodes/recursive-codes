    production:
        grails:
            serverURL: http://yourdomain.com
        dataSource:
            dbCreate: none
            url:
            username:
            password:
            driverClassName:
            dialect:
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
